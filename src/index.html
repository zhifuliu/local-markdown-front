<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>example-ko-ts</title>
        <!-- build:css -->
        <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_modules/bootstrap-markdown/css/bootstrap-markdown.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <!-- endbuild -->
        <!-- build:js -->
        <script src="app/require.config.js"></script>
        <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
        <!-- endbuild -->
        <script id="personTmpl" type="text/html">
            <li>
                <span data-bind="text: (children && children.length > 0) ? path : file" class="name"></span>
                <span data-bind="text: children && children.length > 0" class="name"></span>
                <span data-bind="text: children" class="name"></span>
                <ul data-bind="if: (children && children.length > 0), template: {name: 'personTmpl', foreach: children}"></ul>
            </li>
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">local_markdown editor</a>
                </div>
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li data-bind="css: { active: route().page === 'home-page' }">
                            <a href="#">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li data-bind="css: { active: route().page === 'about-page' }">
                            <a href="#about">about</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li data-bind="css: { active: route().page === 'login-page' }">
                            <a href="#login">login</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li data-bind="click: logout">
                            <span>logout</span>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div id="page" class="container" data-bind="component: { name: route().page, params: route }"></div>
    </body>
</html>
