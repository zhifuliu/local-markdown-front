<div class="projectList">
    <select class="projectSelect" data-bind="options: projectList,
                                            optionsCaption: 'please select',
                                            optionsText: function(d){return d.name;},
                                            value: currentProject">
    </select>
    <div class="refreshIcon">
        <span data-bind="click: refreshProject">刷新</span>
        <span data-bind="click: editProjectList">编辑</span>
    </div>
</div>
<div class="projectListEdit" data-bind="visible: isEditing">
    <div class="projectItems" data-bind="foreach: projectList">
        <div class="projectItem">
            <span data-bind="text: name"></span>
            <button type="button" data-bind="click: $parent.deleteProject.bind($data)">删除</button>
        </div>
    </div>
    <span>添加一个工程：</span>
    <div class="addProject">
        <dl>
            <dd>
                <span>name:</span>
                <input type="text" name="" value="">
            </dd>
            <dd>
                <span>url:</span>
                <input type="text" name="" value="">
            </dd>
            <dd>
                <button type="button">添加</button>
            </dd>
        </dl>
    </div>
</div>
<div class="treeView">

</div>
